<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Update Student</h1>
                <form action="/students/edit/${id}" method="post" th:object="${student}">
                    <input type="hidden" name="id" th:value="${student.sid}">

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" name="name" th:value="${student.name}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="weight" name="weight"
                                th:value="${student.weight}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="height" name="height"
                                th:value="${student.height}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="hairColor" name="hairColor"
                                th:value="${student.hairColor}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="gpa" name="gpa"
                                th:value="${student.gpa}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nationality" name="nationality"
                                th:value="${student.nationality}">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" value="SEND">UPDATE CHANGES</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
