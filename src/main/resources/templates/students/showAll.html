<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-5 text-center">Students</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Hair Color</th>
                    <th>GPA</th>
                    <th>Nationality</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studs}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.weight}"></td>
                    <td th:text="${student.height}"></td>
                    <td th:text="${student.hairColor}"></td>
                    <td th:text="${student.gpa}"></td>
                    <td th:text="${student.nationality}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/students/edit/{id}(id=${student.sid})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                            th:href="@{/students/delete/{id}(id=${student.sid})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <a class="btn btn-success" th:href="@{/add.html}">Add New Student</a> -->
        <a class="btn btn-success" href="/add.html" value="SEND">Add New Student</a>
        <a class="btn btn-info" th:href="@{/students/display}">Display Students</a>
    </div>

</body>

</html>
