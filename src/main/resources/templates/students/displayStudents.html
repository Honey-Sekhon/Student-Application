<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/stylesheet.css}" />

</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-5 text-center">Displaying Students</h1>
        <br>
        <div class="row">
            <div class="col" th:each="student : ${DispStudents}">

                <div class="rectangle"
                    th:style="'width: '+${student.weight}+'px; height: ' + ${student.height} + 'px;'">
                    <span class=" student-name" th:text="${student.name}" th:style="'color: ' + ${student.hairColor}">
                    </span><br>
                    <span th:text="${student.gpa}"></span><br>
                    <span th:text="${student.nationality}"></span>
                </div>

            </div>
        </div>
        <br>
        <a class="btn btn-secondary  " th:href="@{/students/view}">View All</a>
    </div>
</body>

</html>
